build:
  maxIssues: 999

config:
  validation: false
  warningsAsErrors: false
  excludes: ''

naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '^[a-zA-Z][a-zA-Z0-9]*'

style:
  UnusedPrivateMember:
    active: true
    ignoreOverridden: true
    excludeAnnotatedPropertiesOrFunctions: "Preview"
